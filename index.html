<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="topBar"></header>
    <div class="main">
        <div class="layout">
            <div class="price">Rs.100</div>
            <hr>
            <div class="row-Q"></div>
            <div class="row-P"></div>
            <div class="row-O"></div>
            <div class="row-N"></div>
            <div class="row-M"></div>
            <div class="row-L"></div>
            <div class="row-K"></div>
            <div class="price">Rs.150</div>
            <hr>
            <div class="row-J"></div>
            <div class="row-I"></div>
            <div class="row-H"></div>
            <div class="row-G"></div>
            <div class="row-F"></div>
            <div class="price">Rs.200</div>
            <hr>
            <div class="row-E"></div>
            <div class="row-D"></div>
            <div class="row-C"></div>
            <div class="row-B"></div>
            <div class="row-A"></div>
        </div>
        <div class="screen">
            <img src="screen.png" alt="screen">
            <div class="screenText">All eyes this way please!</div>
        </div>
    </div>
    <div class="bottomBar">
        <div class="content ">
            <div class="selected">
                <div class="selected-seat bbSeat"></div>&nbsp;<span>Selected</span>
            </div>
            <div class="available">
                <div class="available-seat bbSeat"></div>&nbsp;<span>Available</span>
            </div>
            <div class="sold">
                <div class="sold-seat bbSeat"></div>&nbsp;<span>Sold</span>
            </div>
            <div class="reserved">
                <div class="reserved-seat bbSeat"></div>&nbsp;<span>Reserved</span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
